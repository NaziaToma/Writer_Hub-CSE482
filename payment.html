			<!--form starts-->
			 <div class="form">
				   <div class="card space icon-relative">
					 <label class="label">Card Owner:</label>
					 <input type="text" class="input" placeholder="Card Owner Name">
					 <i class="fas fa-user"></i>
				   </div>
				   <div class="card space icon-relative">
						 <label class="label">Card number:</label>
						 <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Valid Card Number">
						 <i class="far fa-credit-card"></i>
				   </div>
				   <div class="card-grp space">
						 <div class="card-item icon-relative">
							 <label class="label">Expiry date:</label>
							 <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="MM / YY">
							 <i class="far fa-calendar-alt"></i>
						 </div>
						 <div class="card-item icon-relative">
							 <label class="label">CVC:</label>
							 <input type="text" class="input" data-mask="000" placeholder="">
							 <i class="fas fa-lock"></i>
						 </div>
					 </div>

						 Confirm Payment
